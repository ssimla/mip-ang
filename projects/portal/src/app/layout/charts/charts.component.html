<div>
	<div class="row">
		<div class="col col-sm-6">
			<div class="card mb-3" *ngIf="salesRaport " >
				<div  class="card-header">
					{{chartTitle}}
				</div>
				<div class="card-body">
					<div class="d-block">
						<canvas baseChart
							[datasets]="barChartData"
							[labels]="barChartLabels"
							[options]="barChartOptions"
							[legend]="barChartLegend"
							[chartType]="barChartType">
						</canvas>	
					</div>
				</div>
				<div class="card-footer">
					<button class="btn btn-info btn-sm">Aktualizuj</button>
				</div>
			</div>
		</div>
	</div>
</div>
