<h5>

	<div class="row">
		<div class="col col-sm-6">
			<div class="card mb-3">
				<div class="card-header">
					Bar Chart
				</div>
				<div class="card-body">
					<div class="d-block">
						<canvas baseChart

							[chartType]="barChartType">
						</canvas>	
					</div>
				</div>
				<div class="card-footer">
					<button class="btn btn-info btn-sm">Aktualizuj</button>
				</div>
			</div>
		</div>
